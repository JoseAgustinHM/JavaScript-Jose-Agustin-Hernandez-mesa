                this.saldo = saldo;
            }
            depositar (saldo) {

                return saldoTotal
            }
            extraer (saldo) {

                return saldoRestante
            }
        }
        //let deposito = Number(prompt("Ingrese el dinero"));
        let nombre = prompt("Introduce el nombre"); apellido1 = prompt("Introduce el primer apellido"), apellido2 = prompt("Introduce tu segundo apellido");
