<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <!--Crear una página web en la que dispondremos un botón y 
        cada vez que se presione, mostraremos un contador. 
        (se mostrará el mensaje, el contador ahora vale 1, 
        el contador vale 2, .....)-->
        
        <form name="Contador">
            <input id="btn_contador" type="button" value="incrementar" onclick="AumentarContador()">
        </form>

        <script>
            let contador = 0;
            function AumentarContador() {
                contador ++
                alert ("El contador ahora vale: " + contador);
            }
        </script>
</body>
</html>
