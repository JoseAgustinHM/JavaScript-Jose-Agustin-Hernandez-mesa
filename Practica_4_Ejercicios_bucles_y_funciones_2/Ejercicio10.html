<body>
    <script>
        /*Confeccionar una función que reciba una fecha con el formato
        de día, mes y año y retorne un string con un formato similar a:
        "Hoy es día 27 de enero de 2020"*/

        function fecha(x, y, z){
            let s = "Hoy es" + x + " de ";
            switch (y) {
                case 1:
                    s = s + "enero ";
                    break;
                case 2:
                    s = s + "febrero ";
                    break;
                case 3:
                    s = s + "marzo ";
                    break;
                case 4:
                    s = s + "abril ";
                    break;
                case 5:
                    s = s + "mayo ";
                    break;
                case 6:
                    s = s + "junio ";
                    break;
                case 7:
                    s = s + "julio ";
                    break;
                case 8:
                    s = s + "agosto ";
                    break;
                case 9:
                    s = s + "septiembre ";
                    break;
                case 10:
                    s = s + "octubre ";
                    break;
                case 11:
                    s = s + "noviembre ";
                    break;
                case 12:
                    s = s + "diciembre ";
                    break;
            }
            s = s + "de " + z;
            return s;
        }
        
        document.write(fecha(31, 01, 2022));

        
    </script>
</body>
