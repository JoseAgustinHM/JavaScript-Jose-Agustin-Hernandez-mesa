<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <script>
        /*Desarrollar un progrma que solicite la carga
        de 10 números e imprima la suma de los últimos 
        5 valores ingresados.*/
        let i, num, suma = 0;

        for (i = 1; i <= 10; i++){
            num=parseFloat(prompt("Introduce un número"));
            document.write(num + " - ");
            if(i >= 5){
                suma = suma + num;
            }
        }

        document.write("<br> La suma de los cinco números finales es: " + suma);
    </script>
</body>
</html>
