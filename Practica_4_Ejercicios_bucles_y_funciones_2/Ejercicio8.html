<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8.</title>
</head>
<body>
    <script>
        /*Desarrollar una función que retorne la cantidad
        de dígitos que tiene una variable entera positiva
        de hasta 5 dígitos.*/
        function digitos(x) {
            if (x < 10){
                return 1;
            } else {
                if (x < 100) {
                    return 2;
                } else {
                    if (x < 1000) {
                        return 3;
                    } else {
                        if (x < 10000) {
                            return 4;
                        } else {
                            if (x < 100000) {
                                return 5;
                            }
                        }
                    }
                }
            }
        }

        let valor = parseInt(prompt("Introduce un valor positivo de hasta 5 dígitos"));
        document.write("El número "+ valor + " tiene una cantidad de " + digitos(valor) + " dígitos");
    </script>
</body>
</html>
